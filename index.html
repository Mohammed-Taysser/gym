<!-- HTML5 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Document Title -->
    <title>Golds GYM</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Golds GYM is a premier fitness website that offers a comprehensive platform for fitness enthusiasts and individuals seeking to improve their health. The site provides a wide range of resources, including workout plans, nutrition advice, and personal training services. Golds GYM is renowned for its high-quality content, expert trainers, and a supportive community that motivates members to reach their fitness goals. The website also features an online store with fitness equipment and apparel. With its user-friendly interface, Golds GYM makes fitness accessible to everyone, regardless of their fitness level or experience."
    />

    <!-- To run web application in full-screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- A little textbox that appears when the user holds their mouse over your Pinned Site's icon. -->
    <meta
      name="msapplication-tooltip"
      content="Golds GYM is a premier fitness website that offers a comprehensive platform for fitness enthusiasts and individuals seeking to improve their health. The site provides a wide range of resources, including workout plans, nutrition advice, and personal training services. Golds GYM is renowned for its high-quality content, expert trainers, and a supportive community that motivates members to reach their fitness goals. The website also features an online store with fitness equipment and apparel. With its user-friendly interface, Golds GYM makes fitness accessible to everyone, regardless of their fitness level or experience."
    />

    <!-- Status Bar Style (see Supported Meta Tags below for available values) -->
    <!-- Has no effect unless you have the previous meta tag -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Mohammed Taysser" />

    <link rel="canonical" href="https://gym-fitness-react.vercel.app/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Circle" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gym-fitness-react.vercel.app/" />
    <meta
      property="og:image"
      content="./src/assets/images/background/card.png"
    />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/ico"
      href="./src/assets/images/icons/favicon.ico"
    />
    <link
      rel="mask-icon"
      href="./src/assets/images/icons/favicon.ico"
      color="#9c27b0"
    />
    <meta name="msapplication-TileColor" content="#9c27b0" />
    <meta name="theme-color" content="#9c27b0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
